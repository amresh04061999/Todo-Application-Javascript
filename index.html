      <div  class="blur-container" id="blur-container"></div>
      <div class="hidden" id="loader">
        <div class="loader"></div>
      </div>
      <div class="wrapper-container">
      
        <div class="bg-image">

            <div class="signIn" id="googleSignInButton">Login</div>

              <header class="header">

                </span>

              <div class="input-box">
                <input type="checkbox" class="input-checkbox checkbox-round"  id="CheckAll" disabled/>
                <input type="text" placeholder="Enter item" id="input-value" />
              </div>
              <div class="afterLogin">
              <div class="ShowItem">
                <span class="nowrape cursor-pointer" id="clearCompleted">
                  Clear Completed</span>
                <span class="nowrape cursor-pointer" id="clearAll">
                  Clear All</span>
              </div>
              <div class="list">
                <div id="container"></div>
              </div>
              <footer>
                <span class="nowrape" id="total-item"></span>
                <span class="nowrape" id="left-item"></span>
              </footer>
              <div class="footer-item">
                <ul class="tabs" >
                  <li  class="tab active" data-filter="all">All</li>
                  <li   class="tab" data-filter="active">Active</li>
                  <li class="tab" data-filter="completed">Completed</li>
                </ul>
              </div>
              <div class="footer">
                <span> Drag and drop to recoder list</span>
              </div>
            </div>
            </div>
          </div>
        </div>
        <!-- <button onclick="showConfirmBox()">Click Me</button> -->
        <div id="confirmBox">
          <div class="confirm-content">
              <h2>Are you sure?</h2>
              <p>Do you really want to proceed with this action?</p>
              <div class="confirm-buttons">
                  <button class="btn-confirm" onclick="handleConfirm(true)">Yes</button>
                  <button class="btn-cancel" onclick="handleConfirm(false)">No</button>
              </div>
          </div>
      </div>
