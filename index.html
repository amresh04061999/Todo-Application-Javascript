<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <div  class="blur-container" id="blur-container"></div>
      <div class="hidden" id="loader">
        <div class="loader"></div>
      </div>
      <div class="wrapper-container">
      
        <div class="bg-image">
          <div class="profile">
       <div class="profile-image">
              <img src="./images/profile-user.png" id="profileImage" alt="profile"></div> 
            <div class="signIn" id="googleSignInButton">Login</div>
            <div class="signOut" id="googleSignioutButton">
              <div id="userName"></div>
              <div  style="font-size: 12px; margin-left: 5px;">Logout</div>
            </div>
          </div>
          <div class="image-wrapper">
            <div class="img-conatiner">
              <header class="header">
                <h1>TODO</h1>
                <span
                  class="mode-icon bi bi-brightness-high-fill"
                  id="theme-toggle"
                >
                </span>
              </header>
              <div class="input-box">
                <i class="bi bi-x-circle-fill hidden" id="edit-mode-cancel" ></i>
                <input type="checkbox" class="input-checkbox checkbox-round"  id="CheckAll" disabled/>
                <input type="text" placeholder="Enter item" id="input-value" />
              </div>
              <div  id="beforeMessage">
                <div class="todoImage">
                  <img src="./images/totimage.png" alt=""  srcset="">
                </div>
                <div class="message">You are now logged in! add your to-do items</div>
              </div>
              <div class="afterLogin">
              <div class="ShowItem">
                <span class="nowrape cursor-pointer" id="clearCompleted">
                  Clear Completed</span>
                <span class="nowrape cursor-pointer" id="clearAll">
                  Clear All</span>
              </div>
              <div class="list">
                <div id="container"></div>
              </div>
              <footer>
                <span class="nowrape" id="total-item"></span>
                <span class="nowrape" id="left-item"></span>
              </footer>
              <div class="footer-item">
                <ul class="tabs" >
                  <li  class="tab active" data-filter="all">All</li>
                  <li   class="tab" data-filter="active">Active</li>
                  <li class="tab" data-filter="completed">Completed</li>
                </ul>
              </div>
              <div class="footer">
                <span>Drag and drop to recoder list</span>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div id="confirmBox">
          <div class="confirm-content">
              <h2>Are you sure?</h2>
              <p>Do you really want to proceed with this action?</p>
              <div class="confirm-buttons">
                  <button class="btn-confirm" id="confirm">Yes</button>
                  <button class="btn-cancel"id="cancel">No</button>
              </div>
          </div>
      </div>

<script>
  document.body.addEventListener('mouseover', function() {
    document.body.classList.add('always-visible');
  });
  
  document.body.addEventListener('mouseout', function() {
    document.body.classList.remove('always-visible');
  });
  </script>
      <script src="js/index.js" type="module"></script>
  </body>
</html>
