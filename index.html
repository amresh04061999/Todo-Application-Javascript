<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <div class="bg-image">
        <div class="image-wrapper">
          <div class="img-conatiner">
            <header class="hearder">
              <h1>TODO</h1>
                <span class="mode-icon bi bi-brightness-high-fill" id="theme-toggle">
                 </span>
            </header>
            <div class="input-box">
              <input type="checkbox" class="input-checkbox checkbox-round" />
              <input type="text" placeholder="Enter number of  item" id="input-value" />
            </div>
            <div class="list">
              <div id="container"  >
              </div>
            </div>
            <footer>
              <span class="nowrape">5 items left</span>
              <div class="footer-item">
                <span>All</span>
                <span>Active</span>
                <span>Completed</span>
              </div>
              <span class="nowrape"> Clear Completed</span>
            </footer>
            <div  class="footer">
              <span> Drag and drop to recoder list</span>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
